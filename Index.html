<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-section">

  <div class="left-side">
    <a href="https://about.google/">About</a>
    <a href="https://store.google.com/">Store</a>
  </div>

  <div class="right-side">
    <a href="https://mail.google.com/">Gmail</a>
    <a href="https://images.google.com/">Images</a>

    <img
      class="app-icon"
      src="https://cdn-icons-png.flaticon.com/128/8833/8833069.png"
      alt="Google apps">

    <img
      class="profile-pic"
      src="https://i.pinimg.com/736x/ec/a5/be/eca5be7c33a43985a74dc101b749432a.jpg"
      alt="Profile">
  </div>

</div>

    <div class="middle-section">
        <img
        class="google-logo"
        src="https://pngimg.com/uploads/google/google_PNG19644.png">
        <form class="search-form">
        <div class="search-form-input">

  <img
    class="search-icon"
    src="https://www.freeiconspng.com/uploads/search-icon-png-21.png"
    alt="Search">
<div class="search-form-input">  
  <input type="text" id="search"></div>

  <img
    class="camera"
    src="https://cdn-icons-png.flaticon.com/512/6979/6979603.png"
    alt="Camera">

  <img
    class="mic"
    src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png"
    alt="Mic">

</div>
<div class="search-form-buttons">
  <button type="submit">Google Search</button>
  <button type="submit">I'm Feeling Lucky</button>
</div>
        </form>
    </div>
<div class="bottom-section">

  <div class="bottom-left">
    <a href="https://business.google.com/in/google-ads">Advertising</a>
    <a href="https://business.google.com/">Business</a>
    <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
  </div>

  <div class="bottom-right">
    <a href="https://policies.google.com/privacy">Privacy</a>
    <a href="https://policies.google.com/terms">Terms</a>
    <a href="https://www.google.com/preferences">Settings</a>
  </div>

</div>
</body>
</html>
